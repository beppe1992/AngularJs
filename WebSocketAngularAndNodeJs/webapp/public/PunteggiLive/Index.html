
<html>
<head>
<title>Costrutti Base</title>

<!-- INCLUDO LE LIBRERIE BASE DI ANGULAR -->
<script src="/node_modules/angular/angular.min.js"></script>

<!-- INCLUDO LE LIBRERIE ngStomp -->
<script src="/node_modules/ng-stomp/dist/ng-stomp.standalone.min.js"></script>

<!-- INCLUDO BOOTSTRAP E GROWL -->
<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
<script src="/bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
<link href="/bower_components/angular-growl-v2/build/angular-growl.min.css"
	rel="stylesheet"/>

<!-- INCLUDO I SERVIZI E I CONTROLLER JAVASCRIPT -->
<script type="text/javascript" src="/webapp/resources/js/app.js"></script>


<script type="text/javascript"
	src="/webapp/public/PunteggiLive/PunteggiLiveController.js"></script>

</head>

<body ng-app="webSocketAngular" ng-controller="PunteggiLiveController">
	<b>PUNTEGGI</b>

	<ul>
		<li ng-repeat="punteggio in punteggi">{{punteggio.squadraCasa.codiceSquadra}}:
			<b>{{punteggio.goalCasa}}</b> VS
			{{punteggio.squadraOspite.codiceSquadra}}: <b>{{punteggio.goalOspite}}</b>
		</li>
	</ul>
	
	<button ng-click="refreshPunteggio()">Forza Refresh</button>

	<div growl></div>

	
</body>
</html>
